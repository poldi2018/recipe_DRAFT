{% extends 'base.html'%}

{% block content %}
<h3>Add a recipe</h3>
<div class="row">
    <div class="addfield">click to add field to form</div>
    <form action="{{ url_for('insert_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12" enctype="multipart/form-data">
        <div class="row">
            <div class="input-field col s12 testdiv">
                <i class="material-icons prefix">playlist_add</i>
                <input id="recipe_title" name="recipe_title" type="text" class="validate">
                <label for="recipe_title">recipe title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 testdiv">
                <i class="material-icons prefix">playlist_add</i>
                <input id="dish_type" name="dish_type" type="text" class="validate">
                <label for="dish_type">Dish type:</label>
            </div>
        </div>
    
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Send
                <i class="material-icons right">playlist</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
