{% extends 'base.html' %}
{% block content %}
<div class="row">
    <h3>Latest recipes in our database</h3>
</div>
{% for recipe in recipes %}
<div class="row">
    <h4 class="">{{recipe.title}}</h4>
    {% if session["username"]!="" %}
    <div class="col s1"><a href="{{url_for('rate_recipe', recipe_id=recipe._id)}}">Rate</a></div>
    {% endif %}
    {% if recipe.user_email_hash==session["email_address"] %}
    <div class="col s1"><a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}">Edit</a></div>
    <div class="col s1"><a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}">Delete</a></div>
    {% endif %}
</div>

<div class="row">
    <img src="{{recipe.img_src}}" alt="picture_of_dish">
</div>

{% endfor %}

<div class="row">
    <a href="{{ url_for('add_recipe') }}">Add recipe</a>
</div>

{% endblock %}
