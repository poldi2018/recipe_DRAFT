{% extends 'base.html' %}
{% block content %}
<h3>reviews in our database</h3>
{% for review in reviews %}
<div class="row">
    <div class="col s6">
        <h4 class="">{{review_title}}</h4>
    </div>

    <div class="col s6">
        <h4 class="">{{review.review_for}}</h4>
    </div>

    <div class="col s6">
        <h4 class="">{{review.reviewed_by}}</h4>
    </div>

    <div class="col s6">
        <h4 class="">{{review.rating}}</h4>
    </div>

    <div class="col s6">
        <h4 class="">{{review.comment}}</h4>
    </div>

</div>

{% endfor %}
<div class="row">
    <a href="{{url_for('add_recipe')}}">To add recipe dialog</a>
</div>
{% endblock %}
