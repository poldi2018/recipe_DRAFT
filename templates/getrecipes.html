{% extends 'base.html' %}
{% block content %}
<h3>recipes in our database</h3>
{% for recipe in recipes %}
<div class="row">
    <div class="col s6">
        <h4 class="">{{recipe.title}}</h4>
    </div>
    <div class="col s1"><a href="{{url_for('edit_recipe', recipe_id=recipe._id) }}">Edit</a></div>
    <div class="col s1"><a href="{{url_for('delete_recipe', recipe_id=recipe._id) }}">Delete</a></div>
    <div class="col s1"><a href="{{url_for('rate_recipe', recipe_id=recipe._id) }}">Rate</a></div>

</div>
<h2>{{recipe.reviews.added_by}}</h2>
<h2>{{recipe.reviews.stars}}</h2>
<div><img src="{{img_path}}" alt="picture_of_dish"></div>
{% endfor %}
<div class="row">
    <a href="{{url_for('add_recipe')}}">To add recipe dialog</a>
</div>
{% endblock %}
