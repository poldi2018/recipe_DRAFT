{% extends 'base.html'%}

{% block content %}
<div class="row">
    <h3>Login</h3>
</div>
<div class="row">
    <h3>{{user_to_query.email_address}} has been found!</h3>
    <div class="username">{{user_to_query.username}}</div>
    <div class="email_address">{{user_to_query.email_address}}</div>
    <div class="password">{{user_to_query.password}}</div>
</div>
<a href="{{ url_for('login_page') }}">Back to loginpage</a>
{% endblock %}
