{% extends 'base.html'%}
{% block content %}
<form action="{{ url_for('formdata')}}" method="POST" class="addRecipeForm">
    <div class="recipeWrapper">
        <div id="outerDirectionsWrapper">
            <div id="outerIngredientsWrapper">
                <div class="addRemoveBtnWrapper">
                    <div class="addIngredientField">add ingredient field</div>
                    <div class="removeIngredientField">remove ingredient field</div>
                </div>
                <div id="ingredientWrapper">
                    <div class="input-field">
                        <i class="material-icons prefix">playlist_add</i>
                        <input id="amount1" name="amount" type="text" class="validate amounts" value="100g">
                        <label for="amount1">Amount</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">playlist_add</i>
                        <input id="ingredient1" name="ingredient" type="text" class="validate ingredients" value="Salz">
                        <label for="ingredient1">Ingredient</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">playlist_add</i>
                        <input id="amount2" name="amount" type="text" class="validate amounts" value="200g">
                        <label for="amount2">Amount</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">playlist_add</i>
                        <input id="ingredient2" name="ingredient" type="text" class="validate ingredients" value="Butter">
                        <label for="ingredient2">Ingredient</label>
                    </div>
                    <div class="makearray">push</div>
                    <input id="amountsString" name="amounts_string" type="text" class="validate">
                    <input id="ingredientsString" name="ingredients_string" type="text" class="validate">
                </div>
            </div>
            
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" id="add_recipe_Btn" name="action" onclick="makeIngredientsArray()">Send
            <i class="material-icons right">playlist</i>
        </button>
    </div>
</form>
{% endblock %}
