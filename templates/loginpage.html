{% extends 'base.html'%}

{% block content %}
<div id="loginWrapper">
    <div class="headline">Login</div>

    <div class="row">
        <h4>{{message}}</h4>
    </div>

    <div class="headline">
        <h5>Have no account? <a href="{{url_for('register')}}">Register here for free!</a></h5>
    </div>

    <div class="row">
        <form action="{{ url_for('check_credentials') }}" method="POST">
            <div class="input-field col s12 testdiv">
                <i class="material-icons prefix">playlist_add</i>
                <input id="username" name="username" type="text" class="validate" value="">
                <label for="username">Your username</label>
            </div>

            <div class="row">
                <div class="input-field col s12 testdiv">
                    <i class="material-icons prefix">playlist_add</i>
                    <input id="email_address" name="email_address" type="text" class="validate" value="">
                    <label for="email_address">Email Address</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 testdiv">
                    <i class="material-icons prefix">playlist_add</i>
                    <input id="password" name="password" type="text" class="validate" value="">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="buttonWrapperPopup">
                <button class="btn waves-effect waves-light" type="submit" name="action">Send
                    <i class="material-icons right">playlist</i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
