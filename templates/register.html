{% extends 'base.html'%}

{% block content %}
<div id="registerWrapper">
    <div class="headline">
        <h3>Register User</h3>
    </div>
    <div class="headline">
        <h4>{{message}}</h4>
    </div>
    <div class="headline">
        <h5>Have already an account? <a href="{{url_for('login_page')}}">Login here</a></h5>
    </div>

    <div class="row">
        <form action="{{ url_for('insert_user') }}" method="POST" class="col s12" id="testform">
            <div class="row">
                <div class="input-field col s12 testdiv">
                    <i class="material-icons prefix">playlist_add</i>
                    <input id="username" name="username" type="text" class="validate" value="">
                    <label for="username">Your username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 testdiv">
                    <i class="material-icons prefix">playlist_add</i>
                    <input id="email_address" name="email_address" type="text" class="validate" value="">
                    <label for="email_address">Email Address</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 testdiv">
                    <i class="material-icons prefix">playlist_add</i>
                    <input id="password" name="password" type="text" class="validate" value="">
                    <label for="email_address">Password</label>
                </div>
                <div class="div">2nd PW FIELD!!</div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Send
                    <i class="material-icons right">playlist</i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
