{% extends 'base.html'%}

{% block content %}
<h3>Edit recipe for {{recipe.title}}</h3>
<div class="row">
    <div class="addfield">click to add field to form</div>
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12" id="testform">
        <div class="row">
            <div class="input-field col s12 testdiv">
                <i class="material-icons prefix">playlist_add</i>
                <input id="recipe_title" name="recipe_title" type="text" class="validate" value="{{recipe.title}}">
                <label for="recipe_title">recipe title</label>
            </div>
        </div>
        <div class="row">
            <i class="material-icons prefix">playlist_add</i>
                <input id="stars" name="stars" type="text" class="validate" value="{{recipe.reviews.stars}}">
                <label for="stars">stars</label>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Send
                <i class="material-icons right">playlist</i>
             </button>
        </div>
    </form>
</div>
{% endblock %}
